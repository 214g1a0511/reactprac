<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">Login page</h1>
    <button onClick="login()">login</button>
    <button onClick="logout()">logout</button>
</body>
</html>
<script>
    function login(){
        document.getElementById("text").innerHTML= "<i>login success</i>"
    }
    function logout(){
        document.getElementById("text").innerText="logout success"
    }
</script>
